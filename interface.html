<!DOCTYPE html>
<html>
<head>
  <title>Image Source Copier</title>
  <style>
    /* Define button style */
    #copyButton {
      background-color: orange;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    /* Define hover effect */
    #copyButton:hover {
      background-color: darkorange;
    }
    
  </style>
  <script src="interface.js"></script>
</head>
<body>
  <!-- Button with custom styling -->
  <button id="copyButton">Copy Image Source</button>
</body>
</html>
